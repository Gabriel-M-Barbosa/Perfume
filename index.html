<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="esquerda">
            <div class="geral-esq">
                <div class="foto-perfume">
                    <img src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="direita">
            <div class="geral-dir">
                <div class="infos">
                    <h6 id="Perfume">Perfume</h6>
                    <h5 id="Gabrielle">Gabrielle Essence Eau De Parfum</h5>
                    <span id="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </span>
                    <div class="preco">
                        <p id="novo">$149.99</p>
                        <p id="velho">$169.99</p>
                    </div>
                </div>
    
                <div class="botao">
                    <button id="butao">
                        <img src="./product-preview-card-component-main/images/icon-cart.svg" alt="">
                        <p id="text-botao">add to Cart</p>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
